<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" readonly>
      <div id="history"></div>
    </div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendOperation('%')">%</button>
      <button onclick="appendOperation('/')">/</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperation('*')">*</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperation('-')">-</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendOperation('+')">+</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="calculateResult()" class="equals">=</button>

      <button onclick="advancedOperation('sqrt')">âˆš</button>
      <button onclick="advancedOperation('pow')">^</button>
      <button onclick="advancedOperation('sin')">sin</button>
      <button onclick="advancedOperation('cos')">cos</button>
      <button onclick="advancedOperation('tan')">tan</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
